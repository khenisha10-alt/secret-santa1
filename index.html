<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Santa üéÖ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: linear-gradient(135deg, #ff3c3c, #3ccfff);
      --card: rgba(255,255,255,0.2);
      --text: #fff;
      --btn: gold;
      --btnText: #000;
    }

    body.dark {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card: rgba(0,0,0,0.45);
      --text: #f1f1f1;
      --btn: #00ffcc;
      --btnText: #000;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: var(--card);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      animation: float 2s infinite;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: var(--btn);
      color: var(--btnText);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.06);
    }

    #result {
      margin-top: 25px;
      font-size: 22px;
      opacity: 1; /* visible instantly */
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      animation: fall 2s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üéÑ Secret Santa üéÑ</h1>

  <button onclick="pickName()">Choose your chris child üéÅ</button>

  <div id="result"></div>

  <div class="toggle" onclick="toggleDark()">üåô Toggle Dark Mode</div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzFbWGll791JdqBOX4ndSjBSjUa3bJDARmXxU62kLmab5S8pkVVgXNz_9wHY57bbvktMA/exec";
  const RESET_URL = "https://script.google.com/macros/s/AKfycbzgXvdaOJ2_Sj0AbrH4vDSKD8c3Y3rsT2SkGFFLcQePXvgD8Fpm-czBG5oBovdDtX4nKQ/exec";
  const result = document.getElementById("result");

  // Pick a random name from the Google Sheet
  async function pickName() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      if (data.done) {
        result.innerText = "‚úÖ Everyone has been picked!";
        return;
      }

      // INSTANT reveal
      result.innerText = "üéÖ Secret Santa is: " + data.name;

      confettiBlast();

    } catch (e) {
      result.innerText = "‚ö†Ô∏è Error connecting to Santa HQ";
    }
  }

  function confettiBlast() {
    for (let i = 0; i < 40; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2500);
    }
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  // WORKING Shift + R listener for reset
  document.addEventListener('keydown', async (e) => {
    if (e.key.toLowerCase() === 'r' && e.shiftKey) {
      if (!confirm("‚ö†Ô∏è Reset all names for a new round?")) return;
      try {
        await fetch(RESET_URL);
        alert("‚úÖ Names reset!");
      } catch (err) {
        alert("‚ö†Ô∏è Reset failed.");
      }
    }
  });
</script>

</body>
</html>
